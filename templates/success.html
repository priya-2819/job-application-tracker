
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Submitted | Civora Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #d3cce3, #e9e4f0);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-box {
            background: rgba(255,255,255,0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeSlide 1s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .checkmark {
            font-size: 4rem;
            color: #28a745;
        }
        .btn-home {
            background: #0d6efd;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            margin-top: 25px;
            transition: background 0.3s;
        }
        .btn-home:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="success-box" data-aos="zoom-in">
        <div class="checkmark">‚úÖ</div>
        <h2 class="mt-3 text-success">Application Submitted Successfully!</h2>
        <p class="text-muted">Thank you for applying. We‚Äôll review your application and get back to you shortly.</p>
        <a href="{% url 'job_list' %}" class="btn btn-home">üîç Browse More Jobs</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
