<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ job.title }} | Civora Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .job-container {
            max-width: 850px;
            margin: 60px auto;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s ease forwards;
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .job-title {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.8rem;
        }
        .badge-location {
            background: #0d6efd;
            color: #fff;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85rem;
            box-shadow: 0 2px 10px rgba(13,110,253,0.4);
        }
        .btn-apply {
            background: linear-gradient(90deg,#00b09b,#96c93d);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-apply:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container" data-aos="zoom-in">
        <div class="job-container">
            <h2 class="job-title">{{ job.title }}</h2>
            <span class="badge-location">{{ job.location }}</span>
            <hr>
            <p class="text-muted">{{ job.description }}</p>
            <p><strong>Posted on:</strong> {{ job.posted_on }}</p>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'apply' job.id %}" class="btn btn-apply">ðŸ“© Apply Now</a>
                <a href="{% url 'job_list' %}" class="btn btn-outline-dark">â¬… Back</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init({ duration: 1200 });</script>
</body>
</html>
