
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for {{ job.title }} | Civora Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #f8f9fa, #e3f2fd); font-family: 'Poppins', sans-serif; }
        .form-box { max-width: 650px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); animation: fadeIn 1s ease-in; }
        h2 { font-weight: 700; color: #0d6efd; }
        label { font-weight: 500; margin-top: 10px; }
        .video-preview { display: none; margin-top: 15px; border-radius: 8px; border: 2px solid #0d6efd; }
        .progress { height: 8px; margin-top: 10px; display: none; }
        @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="form-box" data-aos="zoom-in">
            <h2 class="text-center mb-4">Apply for {{ job.title }}</h2>
            <form method="post" enctype="multipart/form-data" onsubmit="showProgress()">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="resume">Upload Resume (PDF)</label>
                    <input type="file" class="form-control" name="resume" accept=".pdf,.doc,.docx" required>
                </div>

                <!-- ðŸŽ¥ Video Resume Upload -->
                <div class="mb-3">
                    <label for="video_resume">Upload Video Resume (MP4, Max 2 Min)</label>
                    <input type="file" class="form-control" id="video_resume" name="video_resume" accept="video/mp4,video/webm,video/ogg" onchange="previewVideo()">
                    <video id="videoPreview" class="video-preview w-100" controls></video>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">ðŸ“© Submit Application</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
        function previewVideo() {
            const videoInput = document.getElementById('video_resume');
            const videoPreview = document.getElementById('videoPreview');
            if (videoInput.files && videoInput.files[0]) {
                const src = URL.createObjectURL(videoInput.files[0]);
                videoPreview.src = src;
                videoPreview.style.display = 'block';
            }
        }
        function showProgress() {
            document.querySelector('.progress').style.display = 'block';
            let bar = document.querySelector('.progress-bar');
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) clearInterval(interval);
                else {
                    width += 10;
                    bar.style.width = width + "%";
                }
            }, 200);
        }
    </script>
</body>
</html>
