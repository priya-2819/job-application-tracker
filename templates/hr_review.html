<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Review - Video Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .score-bar { height: 20px; background: #e9ecef; border-radius: 10px; }
        .score-fill { height: 100%; border-radius: 10px; background: linear-gradient(90deg, #00b09b, #96c93d); }
    </style>
</head>
<body class="p-5">
    <h2 class="mb-3">HR Review - {{ application.name }}</h2>
    <p><strong>Job:</strong> {{ application.job.title }}</p>
    <p><strong>AI Analysis:</strong> {{ application.ai_sentiment }}</p>

    <div class="score-bar mb-3">
        <div class="score-fill" style="width: {{ application.ai_score }}%;"></div>
    </div>

    {% if application.video_resume %}
        <video controls width="500">
            <source src="{{ application.video_resume.url }}" type="video/mp4">
        </video>
    {% else %}
        <p>No video resume uploaded.</p>
    {% endif %}
</body>
</html>
